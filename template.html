<!DOCTYPE html>
<html lang="en">
<head><!-- Just Copy Paste This -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container"><!-- Creating a Form-->
        <h1 class="text-center mt-5">Diabetes Prediction</h1>
        <form id="predictForm" class="mt-4">
            <div class="mb-3">
                <label for="Pregnancies" class="form-label">Pregnancies</label>
                <input type="number" class="form-control" id="Pregnancies" required>
            </div>
            <div class="mb-3">
                <label for="Glucose" class="form-label">Glucose</label>
                <input type="number" class="form-control" id="Glucose" required>
            </div>
            <div class="mb-3">
                <label for="BloodPressure" class="form-label">Blood Pressure</label>
                <input type="number" class="form-control" id="BloodPressure" required>
            </div>
            <div class="mb-3">
                <label for="SkinThickness" class="form-label">Skin Thickness</label>
                <input type="number" class="form-control" id="SkinThickness" required>
            </div>
            <div class="mb-3">
                <label for="Insulin" class="form-label">Insulin</label>
                <input type="number" class="form-control" id="Insulin" required>
            </div>
            <div class="mb-3">
                <label for="BMI" class="form-label">BMI</label>
                <input type="number" step="any" class="form-control" id="BMI" required>
            </div>
            <div class="mb-3">
                <label for="DiabetesPedigreeFunction" class="form-label">Diabetes Pedigree Function</label>
                <input type="number" step="any" class="form-control" id="DiabetesPedigreeFunction" required>
            </div>
            <div class="mb-3">
                <label for="Age" class="form-label">Age</label>
                <input type="number" class="form-control" id="Age" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        <h3 class="text-center mt-4" id="result"></h3>
    </div>

    <script><!-- Java Scrip to get values from user -->
        document.getElementById('predictForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const Pregnancies = document.getElementById('Pregnancies').value;
            const Glucose = document.getElementById('Glucose').value;
            const BloodPressure = document.getElementById('BloodPressure').value;
            const SkinThickness = document.getElementById('SkinThickness').value;
            const Insulin = document.getElementById('Insulin').value;
            const BMI = document.getElementById('BMI').value;
            const DiabetesPedigreeFunction = document.getElementById('DiabetesPedigreeFunction').value;
            const Age = document.getElementById('Age').value;

            const response = await fetch('/predict/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ Pregnancies, Glucose, BloodPressure, SkinThickness, Insulin, BMI, DiabetesPedigreeFunction, Age })
            });

            const result = await response.json();
            document.getElementById('result').innerText = 'Prediction: ' + result.prediction;
        });
    </script>
</body>
</html>
